    <script>
        var headingName = document.createElement("h1");
        headingName.textContent = "قائمة بأسماء الموظفين ";
        document.body.appendChild(headingName);
        var bestf = [
            "فيصل",
            "سعد",
            "زياد",
            "عبدالرحمن"
        ];
        var list = document.createElement("ol");
        for(var i=0; i<bestf.length; i=i+1){
            var listItem = document.createElement("li");
            listItem.textContent = bestf[i]; 
            list.appendChild(listItem);
        }
        document.body.appendChild(list);
    </script>
    <br>
    <script>
    var headName = document.createElement("h1");
    headName.textContent = "قائمة الموظفين";
    document.body.appendChild(headName);

    var employee = [
        "Abdurahman",
        "Saleh",
        "Ahmed"
    ];
    var list = document.createElement("ul");
    for(i=0; i<employee.length; i=i+1){
        createList(employee[i]);
    }

    function createList(emplyeeName){
        var listItem = document.createElement('li');
        listItem.textContent = emplyeeName;
        list.appendChild(listItem);
    }

    document.body.appendChild(list);
    </script>
    <br>
    <script>
        //لإنشاء عنوان بطريقة forEach
        var topic = document.createElement('h1');
        topic.textContent = "طريقة ForEach";
        document.body.appendChild(topic);
     
        var  topStudent = [
            "zamel",
            "abdullah",
            "mobark"
        ];
        var list = document.createElement("ol");
        topStudent.forEach(createItem);
        document.body.appendChild(list);

        function createItem(studentName) { 
            var listItem = document.createElement("li"); 
            listItem.textContent = studentName;
            list.appendChild(listItem);
        } 
    </script>
