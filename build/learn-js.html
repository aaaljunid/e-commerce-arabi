    <script>
        var whileTopic = document.createElement("h1");
        whileTopic.textContent = "انشاء قائمة عن طريق الـ while ";
        document.body.appendChild(whileTopic);

        var names = [
            "while",
            "while",
            "while"
        ];

        var olist = document.createElement("ol");

        var i =0;
        while(i<names.length){
            var newlist = document.createElement('li');
            newlist.textContent = names[i];
            olist.appendChild(newlist);
            i = i+1;
            
        }

        document.body.appendChild(olist);
    </script>

    <script>
        var whileTopic = document.createElement("h1");
        whileTopic.textContent = "طريقة انشاء قائمة عن طريق while loop مع function";
        whileTopic.style.color = "blue";
        document.body.appendChild(whileTopic);

        var names = [
            "while",
            "while",
            "while"
        ];

        var olist = document.createElement("ol");

        function createlist(namesList){
            var newlist = document.createElement('li');
            newlist.textContent = namesList
            olist.appendChild(newlist);
        }
        var i =0;
        while(i<names.length){
            createlist(names[i]);
            i++;
            
        }

        document.body.appendChild(olist);
    </script>

    <script>
        var doWhileTopic = document.createElement("h1");
        doWhileTopic.textContent = "انشاء قائمة عن طريق do while";
        document.body.appendChild(doWhileTopic);

        var dolist = [
            "do while",
            "do while",
            "do while"
        ];

        var olist = document.createElement("ol");

        var i = 0;
        do {
            var newList = document.createElement("li");
            newList.textContent = dolist[i];
            olist.appendChild(newList);
            i = i + 1;
        }
        while (i < dolist.length);
        document.body.appendChild(olist);

    </script>
    <br>
    <script>
        var doWhileTopic = document.createElement("h1");
        doWhileTopic.textContent = "انشاء قائمة بستخدام do while مع function";
        document.body.appendChild(doWhileTopic);

        var dolist = [
            "do while",
            "do while",
            "do while"
        ];

        var olist = document.createElement("ol");

        function createByDo(nameslist){
            var newList = document.createElement("li");
            newList.textContent = nameslist;
            olist.appendChild(newList);
        }

        var i = 0;
        do {
            createByDo(dolist[i]);
            i = i + 1;
        }
        while (i < dolist.length);
        document.body.appendChild(olist);
    </script>

    <script>
        document.querySelectorAll("li").forEach(function (li){
            li.addEventListener('click', function (e){
                if(e.target.className === "completed"){
                    e.target.className = "";
                }
                else{
                    e.target.className = "completed";
                }
            })
        });
    </script>
    <!--لاضافة عنصر في القائمة بستخدام زر الإضافة-->
    <script>
        var form = document.querySelector('form');
        function addListItem(e){
            e.preventDefault();
            var input = document.getElementById("newItem");
            var item = document.createElement("li");
            item.textContent = input.value;
            var shopping = document.getElementById("shoopingList");
            shopping.appendChild(item); 
        }
        form.addEventListener('submit', addListItem);
    </script>
