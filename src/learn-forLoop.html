<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>JQuery</title>
        <meta charset="utf-8">
        <style>
                .completed
                {
                    color : gray ;
                    text-decoration:line-through;
                    list-style:disc;
                }    
        </style>
    </head>
    <body>
        <h1>قائمة المشتريات</h1>
        <ul id="shoopingList">
            <li id="apple">تفاح</li>
            <li>جزر</li>
            <li>خوخ</li>
        </ul>
        <form>
            <label>
                اضف عنصر جديد :
                <input id="newItem">
                <input type="submit" value="اضف عنصر">
            </label>
        </form>
        <h1>دورات ارغب بتعلمها</h1>
        <ol id="courses">
            <li>تطوير المواقع forentEnd</li>
            <li>تطوير المواقف backend</li>
            <li>تطوير تطبيقات الاجهزة الذكية</li>
        </ol>
    </body>
    <script src="js/jquery-slim.min.js"></script>
    <script>
        var $headingName = $("<h1></h1>");
        $headingName.text("قائمة بأسماء الموظفين ");
        $("body").append($headingName);
        var $bestf = [
            "فيصل",
            "سعد",
            "زياد",
            "عبدالرحمن"
        ];
        var $Olist = $("<ol></ol>");
        
        for(var i=0; i<$bestf.length; i++){
            var $item = $("<li></li>");
            $item.text($bestf[i]);
            $Olist.append($item);
        }
        $("body").append($Olist);
    </script>
    </html>
