       <script>
        var $doWhileTopic = $("<h1></h1");
        $doWhileTopic.text("انشاء قائمة بستخدام do while مع function");
        $doWhileTopic.css("color", "green");
        $("body").append($doWhileTopic);

        var $dolist = [
            "do while",
            "do while",
            "do while"
        ];

        var $olist = $("<ol></ol>");

        function createByDo(nameslist){
            var $newList = $("<li><li>");
            $newList.text(nameslist);
            $olist.append($newList);
        }

        var i = 0;
        do {
            createByDo($dolist[i]);
            i = i + 1;
        }
        while (i<$dolist.length);
        $("body").append($olist);
    </script>
